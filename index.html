<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermacielo - Sistema de Gestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }

        .logo-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md mx-4 text-center">
        <!-- Logo & Title -->
        <div class="mb-10">
            <div class="flex justify-center mb-6">
                <i class="fas fa-clinic-medical text-blue-600 text-6xl logo-pulse"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">Dermacielo</h1>
            <p class="text-gray-500 mt-2">Sistema de Gestión</p>
        </div>

        <!-- Buttons -->
        <div class="space-y-4">
            <a href="login.html" class="block w-full bg-blue-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                Iniciar Sesión
            </a>
            <a href="admin/dashboard.html" class="block w-full bg-gray-100 text-gray-800 font-medium py-3 px-4 rounded-lg hover:bg-gray-200 transition-colors">
                Vista Administrativa
            </a>
        </div>

        <!-- Footer -->
        <p class="text-center mt-8 text-sm text-gray-500">
            © 2025 Dermacielo. Todos los derechos reservados.
        </p>
    </div>

    <script>
        // Initialize any system-wide settings or data
        document.addEventListener('DOMContentLoaded', () => {
            // Redirect to login page after a short delay (optional)
            // setTimeout(() => {
            //     window.location.href = "login.html";
            // }, 2000);
        });
    </script>
</body>
</html>
